<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
        <!--Play Rock, Paper, Scissors with the computer
        After a user input
        Computer will return with a random choice between R.P. or S.
        Winner will be announced
        -->
    <script>    

        function pickOne() {
            let answer = prompt("Do you choose rock, paper, or scissors?", "What do you choose?").toLowerCase();
                switch(answer) {
                case "rock":
                    return "rock";
                    break;
                case "paper": 
                    return "paper";
                    break;
                case "scissors":
                    return "scissors";
                    break;
                default:
                    alert ("You must choose rock, paper, or scissors. Please refresh the page.");
                    break;
            }
        }

        function computerPlay() {
            let choice = ["rock", "paper", "scissors"];
            return choice[Math.floor(Math.random()*choice.length)];
        }     
        
        
        
        function playRound(playerSelection, computerSelection) {
            if (playerSelection == computerSelection) {
                return "It's a tie! You both chose " + playerSelection;
            } else if (
                (playerSelection == "rock" && computerSelection == "scissors") ||
                (playerSelection == "scissors" && computerSelection == "paper") ||
                (playerSelection == "paper" && computerSelection == "rock")) {
                return "You win! " + playerSelection + " beats " + computerSelection;
            } else {
                return "You lose! " + computerSelection + " beats " + playerSelection;
            }
     
        }  
      
        let computerSelection = computerPlay();
        let playerSelection = pickOne();
        console.log(playRound(playerSelection, computerSelection));
        console.log (playerSelection, computerSelection);
        
    </script>
</body>
</html>
